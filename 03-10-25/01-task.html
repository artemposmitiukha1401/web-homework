<body>
    <script>
        /*
        Задание:
        Перепишите данный код на использование классов вместо функций-конструкторов.
        */
       class Car{
            #model = "No name";
            #year = 0;

            constructor(model, year){
                this.#model = model;
                this.#year = year;
            }

            ShowInfo(){ console.log(`Model: ${this.#model} | Year: ${this.#year}`) }
       }

        let car1 = new Car("Audi", 2018);
        car1.ShowInfo();
    </script>
