<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
    <style>
       body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <th>Month</th>
        <th>Amount</th>
    </table>

    <template id="template">
        <tr>
            <td class="month"></td>
            <td class="amount"></td>
        </tr>
    </template>
    <script>

        /*
        Задание:
        Создайте шаблон и выведите содержимое массива source в таблице на текущей странице.
        Свойство month должно выводиться в первый столбец, а свойство amount во второй столбец таблицы.
        Количество строк таблицы должно соответствовать количеству элементов массива source. Используйте любой удобный способ работы с шаблонами.
        */

        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];
        let template = document.querySelector("#template");
        let table = document.querySelector("table");

        function AddMonth(currentMonth){
            let templateClone = template.content.cloneNode(true);
            templateClone.querySelector(".month").textContent = currentMonth.month;
            templateClone.querySelector(".amount").textContent = currentMonth.amount;

            table.appendChild(templateClone);
        }
        source.forEach(month => {
            AddMonth(month);
        });

    </script>
</body>

</html>
