<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <input id="radius" type="text" placeholder="radius">
    <input id="height" type="text" placeholder="height">
    <button id="result">Show result</button>
    <p id="resultOutput"></p>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
        let radiusInfo = document.getElementById("radius");
        let heightInfo = document.getElementById("height");
        let resultBtn = document.getElementById("result")
        let resultText = document.getElementById("resultOutput")
        
        
        resultBtn.addEventListener("click", function() { 
            let volume = Math.floor( Math.PI * Math.pow(Number(radiusInfo.value), 2) * Number(heightInfo.value));
            resultText.textContent = `Volume: ${volume}`
        });
    </script>
</body>

</html>
