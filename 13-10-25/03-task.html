<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */
       let divList = document.querySelectorAll("div")
       document.addEventListener("keydown", function(e){
            switch(e.key){
                case "1":
                    divList[0].style.border = "2px solid red";
                    break;
                case "2":
                    divList[1].style.border = "2px solid red";
                    break;
                case "3":
                    divList[2].style.border = "2px solid red";
                    break;

            }
       })
       document.addEventListener("keyup", function(e){
            switch(e.key){
                case "1":
                    divList[0].style.border = "none";
                    break;
                case "2":
                    divList[1].style.border = "none";
                    break;
                case "3":
                    divList[2].style.border = "none";
                    break;

            }
       })
       
       document.addEventListener("keydown", function(e) {
            if(e.ctrlKey && e.key == "a" ){
                divList.forEach(div => {
                    div.style.border = "2px solid red";
                });
            }
        })
        document.addEventListener("keyup", function(e) {
            e.preventDefault();
            if(e.ctrlKey && e.key == "a" ){
                divList.forEach(div => {
                    div.style.border = "none";
                });
            }
        })

    </script>
</body>

</html>
